<ion-view view-title="Register" name="Register-view" style="background: url('../img/news1.jpg'); background-size: cover ">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="data.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="data.password">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Confrirm Password" ng-model="data.cpassword">
      </label>
    </div>
    <button class="button button-block button-calm" ng-click="register()">Register</button>
  </ion-content>
</ion-view>
