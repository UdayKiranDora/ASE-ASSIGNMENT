<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  var map;
  function initMap() {
    var latlng = new google.maps.LatLng(51.48931, -0.08819);
    var mapOptions = { center: latlng, zoom: 4, mapTypeId: google.maps.MapTypeId.TERRAIN, disableDefaultUI: true};
    map = new google.maps.Map(document.getElementById("map"), mapOptions);
    marker = new google.maps.Marker({ position: latlng, map: map, title: "Updating...", icon: 'saticon.png' });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFLoXS1lPMv75OISOZ0GujwAhH1LPlJP4&callback=initMap"
        async defer></script>
</body>
</html>
