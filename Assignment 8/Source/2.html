<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Login form shake effect</title>



    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="css/style.css">





</head>
<script>

    // document.getElementsByid("hello")
    var xmlhttp = new XMLHttpRequest();
    var hehe="90";
    var url = "http://localhost:8080/RESTExample/restexample/km/"+hehe;

    xmlhttp.onreadystatechange=function() {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this.responseText);
        }
    }
    xmlhttp.open("GET", url, true);
    xmlhttp.send();

    function myFunction(response) {
        var obj = JSON.parse(response);
        document.getElementById("x").innerHTML =obj.Miles;
        document.getElementById("y").innerHTML =obj.Kilometers;
    }

</script>


<body background="r6.jpg" >

<div class="login-form">
    <h1>Trip Cost</h1>
    <div class="form-group ">
        <input type="number" class="form-control" placeholder="Miles " id="Miles">

    </div>
    <div class="form-group log-status">
        <input type="number" class="form-control" placeholder="Cost of Gas" id="CoG">

    </div>

    <div class="form-group log-status">
        <input type="number" class="form-control" placeholder="Milage of Vehicle" id="Mov">

    </div>



    <button type="button" class="log-btn" >Convert</button>
    <pre></pre>
    <div class="form-group log-status">
        <input type="number" class="form-control" placeholder="Cost of the Trip" id="CoT">

    </div>


</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script src="js/index.js"></script>



</body>
</html>
