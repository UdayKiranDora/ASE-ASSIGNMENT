<!DOCTYPE html>
<html>
<script>

    // document.getElementsByid("hello")
    var xmlhttp = new XMLHttpRequest();
    var hehe="90";
    var url = "http://localhost:8080/RESTExample/restexample/km/"+hehe;

    xmlhttp.onreadystatechange=function() {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this.responseText);
        }
    }
    xmlhttp.open("GET", url, true);
    xmlhttp.send();

    function myFunction(response) {
        var obj = JSON.parse(response);
        document.getElementById("x").innerHTML =obj.Miles;
        document.getElementById("y").innerHTML =obj.Kilometers;
    }

</script>
<body>

<form name="kmf">
    First name:<br>
    <input type="text" name="hello" placeholder="">
    <br>
    <input type="submit" value="Submit">
</form>
<div id="x"></div>
<div id="y"></div>




</body>
</html>
